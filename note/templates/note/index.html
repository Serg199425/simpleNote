{% extends "index.html" %}
{% block main_content %}
	<h2>Notes List</h2>
	<div class="row">
		<div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">Config option 1</a>
                            </li>
                            <li><a href="#">Config option 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                <table class="table table-striped table-bordered table-hover dataTables-example" >
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Short Desc</th>
                    <th>Created At</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                	{% for note in notes %}
                	    <tr class="gradeX">
                			<td>{{ note.title }}</td>
                			<td>{{ note.short_text }}</td>
                			<td>{{ note.date }}</td>
                			<td class="button-center"><a>Show</a></td>
		                    <td class="button-center"><a>Edit</a></td>
		                    <td class="button-center"><a href="{% url 'note:delete_note' note.id %}">Delete</a></td>
                		</tr>
					{% endfor %}
                </tbody>
                <tfoot>
                <tr>
                    <th>Title</th>
                    <th>Short Desc</th>
                    <th>Created At</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </tfoot>
                </table>

                </div>
            </div>
        </div>
    </div>
	<a class="btn btn-sm btn-primary btn-block small-button" href="{% url 'note:add_note' %}">Add new</a>
{% endblock %}
