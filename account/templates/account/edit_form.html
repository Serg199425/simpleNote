{% extends "index.html" %}
{% block main_content %}
	<h2>Account Editor</h2>
	<div class="form-group">
		<input class="form-control" id="id_first_name" name="first_name" placeholder="First Name" type="text" value="{{ user.email }}" disabled>
	</div>
	<form method="post" action="" enctype="multipart/form-data">
		<dl class="register">   
			{% csrf_token %}
			{% for field in form %}
			    <div class="form-group">{{ field }}</div>
			    {% if field.help_text %}<div class="clearfix">{{ field.help_text }}</div>{% endif %}
			    {% if field.errors %}<div class="myerrors clearfix">{{ field.errors }}</div>{% endif %}
			    </dd>
			{% endfor %}
		</dl>
		<input type="submit" value="Change" class="clearfix btn btn-primary block m-b small-button">
	</form>
{% endblock %}
